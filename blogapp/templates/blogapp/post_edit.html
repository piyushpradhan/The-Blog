{% extends 'blogapp/base.html' %}

{% block content %}
    <p class="newPost">Add New Post </p>
    <form method="POST" name="post-form">{% csrf_token %}
        <p class="titleEdit">
            <label id="id_title_label" for="id-title">Title</label>
            {% if form.title.value == null %}
                <input type="text" name="title" maxlength="200" autocomplete="off" placeholder="Enter title here..." required id="id_title">
            {% else %}
                <input type="text" name="title" maxlength="200" autocomplete="off" placeholder="Enter title here..." value="{{form.title.value}}" required id="id_title">
            {% endif %}
  
            
            
            
        </p>
        <p class="textEdit">
            <label id="id_text_label" for="id_text">Text</label>
            {% if form.text.value == null %}
                <textarea name='text' cols="40" rows="10" required id="id_text"></textarea>
            {% else %}
                <textarea name="text" cols="40" rows="10" required id="id_text">
                    {{ form.text.value }}
                </textarea>
            {% endif %}
            
        </p>    
        <button type="submit" class="submitPost btn btn-primary">Post</button>
    </form>




    
{% endblock %}
